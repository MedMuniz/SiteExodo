<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXODO Contabilidade - Cadastro para Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="inicio.html">In√≠cio</a></li>
                <li><a href="contato.html">Cadastro para Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="cadastro">
        <h2>Cadastro para Contato</h2>
        <form action="processaCadastro.jsp" method="post">
            <label for="nome">Nome da Empresa:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="porte">Porte/Tipo da Empresa:</label>
            <input type="text" id="porte" name="porte" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
